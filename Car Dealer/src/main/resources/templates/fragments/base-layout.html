<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="viewName" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/datatables.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="container-fluid">
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <p class="navbar-brand mb-0 h2" th:text="#{nav-bar.title}"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav-bar.home}"/>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="#{nav-bar.customers}"/>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/customers/all/descending}"
                           th:text="#{nav-bar.customers.all-descending}"/>
                        <a class="dropdown-item" th:href="@{/customers/all/ascending}"
                           th:text="#{nav-bar.customers.all-ascending}"/>
                        <a class="dropdown-item" th:href="@{/customers}" th:text="#{nav-bar.customers.all-table}"/>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="#{nav-bar.cars}"/>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/cars}" th:text="#{nav-bar.cars.all}"/>
                        <div class="dropdown-divider"></div>
                        <th:block th:each="make : ${makers}">
                            <a class="dropdown-item" th:href="@{/cars/{make} (make=*{make})}" th:text="*{make}"/>
                        </th:block>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="#{nav-bar.suppliers}"/>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/suppliers/local}" th:text="#{nav-bar.suppliers.local}"/>
                        <a class="dropdown-item" th:href="@{/suppliers/importers}"
                           th:text="#{nav-bar.suppliers.importers}"/>
                        <a class="dropdown-item" th:href="@{/suppliers}" th:text="#{nav-bar.suppliers.all-table}"/>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="#{nav-bar.sales}"/>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/sales}" th:text="#{nav-bar.sales.all}"/>
                        <a class="dropdown-item" th:href="@{/sales/discounted}" th:text="#{nav-bar.sales.discounted}"/>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main th:include="${viewName}"></main>
</body>
</html>
